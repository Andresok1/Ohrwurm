<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ohrwurm by TremensMusic...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@335&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111827;
      color: #e5e7eb;
    }
    .card {
      background: #111827;
      border-radius: 18px;
      padding: 28px 24px 22px;
      width: 320px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .album-image {
      width: 220px;
      height: 220px;
      border-radius: 18px;
      object-fit: cover;
      margin-bottom: 18px;
      display: block;
    }
    .song-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 4px;
      text-align: center;  
    }
    .song-artist {
      font-size: 1rem;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .button-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button, a.action-link {
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
      text-decoration: none;
      background: #2563eb;
      color: white;
    }
    button:hover, a.action-link:hover {
      opacity: 0.9;
    }
    h1 {
        font-family: "Bitcount Grid Double", system-ui;
        font-size: 2rem;
        font-weight: 335;
        line-height: 1.1;
         text-align: center;   /* ← esto lo centra */
        margin: 0 auto; 
    }
    .shuffle-btn {
    background-color: #1db954;  /* verde Spotify */
    border: none;
    padding: 12px;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    transition: 0.2s ease;

    }
    .shuffle-btn:hover {
    background-color: #0057e0;
    }
    .btn-container {
    display: flex;
    justify-content: space-between; 
    align-items: center;
    width: 100%;
    }
    .btn-row {
    display: flex;
    justify-content: center; 
    align-items: center;
    gap: 16px;
    position: relative;     
    margin-top: 20px;
    }
    .btn-secondary {
    display: flex;
    justify-content: flex-end;
    margin-top: 12px;
    width: 100%;          
    padding-right: 20px;   
    }
  </style>
</head>
<body>
    <div class="card">
    <h1>Your Surprise Song Is...</h1>
    <img id="album-image" src="" alt="Album cover"
        style="width: 200px; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 16px; display: none;">
    <div id="song-title" class="song-title"></div>
    <div id="song-artist" class="song-artist"></div>
    <div class="btn-container">
          <a id="song-link" class="action-link" href="#" target="_blank" rel="noopener">
              Open in Spotify
          </a>
          
         <button class="shuffle-btn" onclick="showRandomSong()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shuffle-icon lucide-shuffle">
              <path d="m18 14 4 4-4 4"/>
              <path d="m18 2 4 4-4 4"/>
              <path d="M2 18h1.973a4 4 0 0 0 3.3-1.7l5.454-8.6a4 4 0 0 1 3.3-1.7H22"/>
              <path d="M2 6h1.972a4 4 0 0 1 3.6 2.2"/>
              <path d="M22 18h-6.041a4 4 0 0 1-3.3-1.8l-.359-.45"/>
            </svg>
          </button>
    </div>

  </body>

  <script>
    let songs = []
    let pool = []

    async function loadSongs() {
        const resp = await fetch("/api/playlist");  // ajusta la URL según dónde tengas el backend
        songs = await resp.json();

        pool = [...songs]
        for (let i = pool.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1))
          const tmp = pool[i]
          pool[i] = pool[j]
          pool[j] = tmp
        }
        showRandomSong()
    }

  function showRandomSong() {
    if (!songs || songs.length === 0) {
      return
    }

    // si la baraja está vacía, se vuelve a llenar y barajar
    if (pool.length === 0) {
      pool = [...songs]
      for (let i = pool.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1))
        const tmp = pool[i]
        pool[i] = pool[j]
        pool[j] = tmp
      }
    }

    // sacar la siguiente canción de la baraja
    const song = pool.shift()

    document.getElementById("song-title").textContent = song.title
    document.getElementById("song-artist").textContent = song.artist

    const img = document.getElementById("album-image")
    if (song.album_image) {
      img.src = song.album_image
      img.style.display = "block"
    } else {
      img.style.display = "none"
    }

    const link = document.getElementById("song-link")
    link.href = song.url
  }

    loadSongs();
  </script>
</body>
</html>
